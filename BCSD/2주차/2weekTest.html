<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset = "UTF-8">
        <title>2019136123_CH02_Additional_1</title>
    </head>
    <body>
        <div id = "h">안녕하세요</div>

        <button type = "button" id = "btn">
            버튼
        </button>

        <script>

            const h = document.getElementById("h");
            const btn = document.getElementById("btn");

            const change = () => {
                const hTag = document.createElement('h1');
                hTag.innerText = '추가된 엘리먼트'

                hTag.addEventListener('click', () => document.body.removeChild(hTag))
                document.body.appendChild(hTag)
                h.innerText = "반갑습니다."
            }

            btn.addEventListener("click", change);

        </script>
    </body>
</html>
